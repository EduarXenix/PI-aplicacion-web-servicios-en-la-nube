<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación del Clima</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="contenedor-clima">
        <h2>Aplicación del Clima</h2>
        <input type="text" id="ciudad" placeholder="Ingrese la ciudad">
        <button onclick="obtenerClima()">Buscar</button>

        <img id="icono-clima" alt="Icono del Clima">

        <div id="div-temp"></div>

        <div id="info-clima"></div>

        <div id="pronostico-horario"></div>
    </div>

    <div id="map-clima">
        <h2>Mapa Climatico</h2>
        <iframe src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=default&metricTemp=default&metricWind=default&zoom=5&overlay=wind&product=ecmwf&level=surface&lat=22.837&lon=-101.294" frameborder="0"></iframe>

    </div>
    <script src="./script.js"></script>
</body>

</html>
